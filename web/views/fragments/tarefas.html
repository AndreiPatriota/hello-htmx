{{ define "tarefas" }}
<div id="tarefas-afazer" hx-select-oob="true" class="flex flex-col space-y-2">
  {{ range .Tarefas }} {{ if not .Concluida }} {{ template "tarefa" . }} {{ end
  }} {{ end }}
</div>

<div
  id="tarefas-concluidas"
  hx-select-oob="true"
  class="flex flex-col space-y-2">
  {{ range .Tarefas }} {{ if .Concluida }} {{ template "tarefa" . }} {{ end }}
  {{ end }}
</div>
{{ end }}
