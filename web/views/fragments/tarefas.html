<div id="tarefas-afazer" hx-select-oob="true" class="flex flex-col space-y-2">
  {{ range .Tarefas }} {{if not .Concluida}}
  <li
    id="tarefa-{{ .ID }}"
    class="border rounded-2xl w-[350px] bg-amber-500 list-none">
    <h3 class="text-center text-white font-bold">{{ .Titulo }}</h3>
    <section id="body" class="flex justify-between items-center p-4">
      <p>{{ .Descricao }}</p>
      <input
        type="checkbox"
        hx-patch="/tarefas/{{.ID}}"
        hx-target="#tarefas-concluidas"
        hx-swap="afterbegin"
        hx-on::after-request="
                      const tarefasAfazer= htmx.find('#tarefas-afazer');
                      console.log(tarefasAfazer);
                      const estaTarefa = htmx.find('#tarefa-{{ .ID }}');
                      tarefasAfazer.scrollTop = 0;
                      htmx.remove(estaTarefa);" />
    </section>
  </li>
  {{ end}} {{ end }}
</div>

<div
  id="tarefas-concluidas"
  hx-select-oob="true"
  class="flex flex-col space-y-2">
  {{ range .Tarefas }} {{if .Concluida}}
  <li
    id="tarefa-{{ .ID }}"
    class="border rounded-2xl w-[350px] bg-amber-500 list-none">
    <h3 class="text-center text-white font-bold">{{ .Titulo }}</h3>
    <section id="body" class="flex justify-between items-center p-4">
      <p>{{ .Descricao }}</p>
      <input
        type="checkbox"
        checked
        hx-patch="/tarefas/{{.ID}}"
        hx-target="#tarefas-afazer"
        hx-swap="afterbegin"
        hx-on::after-request="
                  const tarefasConcluidas = htmx.find('#tarefas-concluidas');
                  const estaTarefa = htmx.find('#tarefa-{{ .ID }}');
                  tarefasConcluidas.scrollTop = 0;
                  htmx.remove(estaTarefa);" />
    </section>
  </li>
  {{ end}} {{ end }}
</div>
